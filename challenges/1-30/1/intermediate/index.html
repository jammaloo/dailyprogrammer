<!doctype html>
<html ng-app>
<head>
	<title>
	    Event Manager
	</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
    <script src="events.js" type="text/javascript"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="events.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Event Manager</h1>
        <div ng-controller="EventManager" class="event-container">
            <h4 class="num-events">{{ numEvents() }} events</h4>
            <ul class="event-list">
                <li ng-repeat="event in events" class="event">
                    <input value="Delete Event" type="submit" class="delete-event btn-primary" ng-click="deleteEvent($index)">
                    <span class="date">{{ getDate($index) }}</span>
                    <span>{{ event.text }}</span>
                </li>
            </ul>
            <form ng-submit="addEvent()" class="add-event">
                <input type="text" ng-model="eventText" placeholder="What is the event?">
                <input type="date" ng-model="eventDate" placeholder="What day is the event?">
                <input type="text" ng-model="eventTime" placeholder="What time is the event?">
                <input value="Add Event" type="submit" class="btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
