<!doctype html>
<html ng-app>
<head>
	<title>
	    Stop Watch
	</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
    <script src="stopwatch.js" type="text/javascript"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="stopwatch.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div ng-controller="StopWatch" class="stopwatch-container">
            <h4 class="timer">{{ timer() }}</h4>
            <ul class="lap-list">
                <li ng-repeat="lap in laps" class="lap">
                    <span>{{ lap.time }}</span>
                </li>
            </ul>
            <button class="btn-primary" ng-click="start()">Start/Pause</button>
            <button class="btn-danger" ng-click="stop()">Stop</button>
            <button class="btn-primary" ng-click="lap()">Lap</button>
        </div>
    </div>
</body>
</html>
